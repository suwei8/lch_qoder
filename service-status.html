<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>服务状态检查</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .status {
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .warning { background-color: #fff3cd; border-color: #ffeaa7; }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
        }
        button:hover {
            background-color: #0056b3;
        }
        .btn-success { background-color: #28a745; }
        .btn-success:hover { background-color: #1e7e34; }
    </style>
</head>
<body>
    <h1>🚀 亮车惠服务状态检查</h1>
    
    <div class="status">
        <h3>📊 当前服务状态</h3>
        <div id="services-status">
            <p>正在检查服务状态...</p>
        </div>
    </div>

    <div class="status">
        <h3>🔗 快速访问链接</h3>
        <button onclick="window.open('http://localhost:5603/api/docs', '_blank')">
            📚 后端API文档
        </button>
        <button onclick="window.open('http://localhost:5601/', '_blank')">
            💻 平台管理端
        </button>
        <button onclick="window.open('http://localhost:5604/', '_blank')">
            📱 用户H5端
        </button>
        <button onclick="window.open('http://localhost:5606/', '_blank')" class="btn-success">
            🏪 商户管理端
        </button>
    </div>

    <div class="status">
        <h3>🛠️ 诊断工具</h3>
        <button onclick="checkBackend()">检查后端API</button>
        <button onclick="checkPlatform()">检查平台管理端</button>
        <button onclick="checkUserH5()">检查用户H5端</button>
        <button onclick="checkMerchant()">检查商户管理端</button>
        <button onclick="checkAll()">全部检查</button>
    </div>

    <div id="diagnostic-results"></div>

    <script>
        const services = [
            { name: '后端API服务', url: 'http://localhost:5603', type: 'backend' },
            { name: '平台管理端', url: 'http://localhost:5601', type: 'frontend' },
            { name: '用户H5端', url: 'http://localhost:5604', type: 'frontend' },
            { name: '商户管理端', url: 'http://localhost:5606', type: 'frontend' }
        ];

        async function checkService(service) {
            try {
                const response = await fetch(service.url + (service.type === 'backend' ? '/api' : ''), {
                    method: 'GET',
                    mode: 'no-cors'
                });
                return { status: 'success', message: '服务正常' };
            } catch (error) {
                return { status: 'error', message: error.message };
            }
        }

        async function checkBackend() {
            await checkSpecificService('http://localhost:5603/api');
        }

        async function checkPlatform() {
            await checkSpecificService('http://localhost:5601/');
        }

        async function checkUserH5() {
            await checkSpecificService('http://localhost:5604/');
        }

        async function checkMerchant() {
            await checkSpecificService('http://localhost:5606/');
        }

        async function checkSpecificService(url) {
            const resultsDiv = document.getElementById('diagnostic-results');
            resultsDiv.innerHTML = `<div class="status warning">正在检查 ${url}...</div>`;
            
            try {
                const response = await fetch(url, { mode: 'no-cors' });
                resultsDiv.innerHTML = `<div class="status success">✅ ${url} - 服务正常</div>`;
            } catch (error) {
                resultsDiv.innerHTML = `<div class="status error">❌ ${url} - 连接失败: ${error.message}</div>`;
            }
        }

        async function checkAll() {
            const resultsDiv = document.getElementById('diagnostic-results');
            resultsDiv.innerHTML = '<div class="status warning">正在检查所有服务...</div>';
            
            let results = '<h3>🔍 详细检查结果</h3>';
            
            for (const service of services) {
                const result = await checkService(service);
                const statusClass = result.status === 'success' ? 'success' : 'error';
                const icon = result.status === 'success' ? '✅' : '❌';
                results += `<div class="status ${statusClass}">${icon} ${service.name} (${service.url}) - ${result.message}</div>`;
            }
            
            resultsDiv.innerHTML = results;
        }

        // 页面加载时自动检查
        window.onload = function() {
            document.getElementById('services-status').innerHTML = `
                <p>🔧 后端API服务: <strong>http://localhost:5603</strong></p>
                <p>💻 平台管理端: <strong>http://localhost:5601</strong></p>
                <p>📱 用户H5端: <strong>http://localhost:5604</strong></p>
                <p>🏪 商户管理端: <strong>http://localhost:5606</strong></p>
                <p><em>点击"全部检查"按钮来测试服务连通性</em></p>
            `;
        };
    </script>
</body>
</html>
