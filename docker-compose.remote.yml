services:
  mysql:
    image: mysql:8.0
    container_name: lch-mysql
    ports:
      - "0.0.0.0:3307:3306"  # 绑定所有网络接口
    environment:
      MYSQL_ROOT_PASSWORD: sw63828
      MYSQL_DATABASE: lch_v4
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docs/database:/docker-entrypoint-initdb.d
    command: --default-authentication-plugin=mysql_native_password --bind-address=0.0.0.0
    networks:
      - lch-network
    restart: unless-stopped

  redis:
    image: redis:6.0
    container_name: lch-redis
    ports:
      - "0.0.0.0:6380:6379"  # 绑定所有网络接口
    volumes:
      - redis_data:/data
    command: redis-server --bind 0.0.0.0 --protected-mode no
    networks:
      - lch-network
    restart: unless-stopped

volumes:
  mysql_data:
  redis_data:

networks:
  lch-network:
    driver: bridge